        <style type="text/css">
            /* resets */
                input {
                    border-radius:0 !important;
                    height:auto !important;
                }

            /* end resets*/
            
            button,
            input {
                margin: 0 !important;
                font: inherit !important;
                color: inherit !important;
                line-height: normal !important;
            }

                button,
                html input[type="button"],
                input[type="submit"] {
                    -webkit-appearance: button !important;
                    cursor: pointer !important;
                }

                    button::-moz-focus-inner,
                    input::-moz-focus-inner {
                        padding: 0 !important;
                        border: 0 !important;
                    }

            input {
                padding: 6px 12px !important;
                font-family: 'Open Sans',sans-serif !important;
                font-size: 14px !important;
                display: inline-block !important;
                background-color: #fff !important;
                background-image: none !important;
                border: 0 !important;
                color: black !important;
            }

            button {
                border: 2px solid white !important;
                background: #4c2b85 !important;
                color: white !important;
                text-transform: uppercase !important;
                font-family: "Encode Sans Compressed", sans-serif !important;
                font-size: 14px !important;
                letter-spacing: 2px !important;
                padding: 5px 30px !important;
                overflow: visible !important;
            }

            .required-text,
            .login-sent-confirmation,
            .login-sent-confirmation .login-sent-email {
                color:#ffffff;
            }
        </style>

<body ng-app="subman" class="subman-signup ng-scope" style="background-color:transparent">
    <script type="text/javascript">
        // not in iframe
        if (window.top === window.self) {
            var body = document.getElementsByTagName("body")[0];
            body.className += " not-in-iframe";
        }
    </script>
    <div class="container-fluid">
        

        <div ng-controller="SubManSignUpController as vm" class="sign-up-form ng-scope">
            <!-- ngIf: vm.signUpFormSentError -->
            <!-- ngIf: !vm.signUpFormSent --><form ng-submit="vm.submitSignUp()" ng-if="!vm.signUpFormSent" class="ng-pristine ng-scope ng-invalid ng-invalid-required ng-valid-email">
                <div class="row">
                    <div class="col-xs-6">
                        <label for="firstName" class="sr-only">First Name sr-only</label>
                        <input type="text" id="firstName" name="firstName" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-disabled="vm.Errors.SubscriptionIdMising" ng-model="vm.Lead.firstName" placeholder="First Name" required="">
                    </div>
                    <div class="col-xs-6">
                        <label for="lastName" class="sr-only">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="vm.Lead.lastName" placeholder="Last Name" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" id="email" name="email" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" ng-model="vm.Lead.email" placeholder="Email" required="">
                    </div>
                    <div class="col-xs-6">
                            <div>&nbsp;</div>
                        <button type="submit" class="btn btn-primary" id="marketoSignUpButton" ng-disabled="vm.signUpFormSubmitting">Sign Up</button>
                        <span class="spinner ng-hide" ng-show="vm.signUpFormSubmitting"></span>
                    </div>
                </div>
                <div class="row" style="margin-top:5px;font-size:12px;">
                    <div class="col-xs-12">
                        <span class="text-danger">*</span> <span class="required-text">All fields are required</span>
                    </div>
                </div>
            </form><!-- end ngIf: !vm.signUpFormSent -->
            <!-- ngIf: vm.signUpFormSent -->
        </div>


    </div>

    <script type="text/javascript">
        var serverSettings = {

    <script type="text/javascript">
        (function () {
            var didInit = false;
            function initMunchkin() {
                if (didInit === false) {
                    didInit = true;
                    Munchkin.init('131-AQO-225');
                }
            }
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = '//munchkin.marketo.net/munchkin.js';
            s.onreadystatechange = function () {
                if (this.readyState == 'complete' || this.readyState == 'loaded') {
                    initMunchkin();
                }
            };
            s.onload = initMunchkin;
            document.getElementsByTagName('head')[0].appendChild(s);
        })();
    </script>
